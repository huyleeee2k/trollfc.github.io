<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrollFC | GitHub Pages</title>

  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d1117, #010409);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      color: white;
    }

    h1 span {
      color: var(--accent);
    }

    p {
      opacity: 0.85;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.25s ease;
      border: 1px solid var(--border);
    }

    .btn.primary {
      background: var(--accent);
      color: #0d1117;
    }

    .btn.primary:hover {
      background: #79c0ff;
      transform: translateY(-2px);
    }

    .btn.secondary {
      color: var(--text);
    }

    .btn.secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 32px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Xin chào, tôi là Huy đến từ <span>TrollFC</span></h1>
    <div class="buttons">
      <a class="btn primary" href="#" target="_blank">
        Vào trong
      </a>
      <a class="btn secondary" href="https://forms.gle/cgaTb9iYfeBZNUB3A" target="_blank">
        Điền form
      </a>
    </div>

    <footer>
      © 2025 · Built with ❤️ on GitHub Pages
    </footer>
  </div>
</body>
</html>
